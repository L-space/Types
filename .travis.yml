dist: bionic
language: scala
jdk: openjdk11
stages:
  - name: test
  - name: release
    if: (branch = master AND type = push) OR (tag IS present)
before_cache:
  - find $HOME/.sbt -name "*.lock" -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -delete
jobs:
  include:
    - scala: 2.11.12
      install:
        - npm install jsdom
      script: sbt ++$TRAVIS_SCALA_VERSION test
      cache:
        directories:
          - $HOME/.ivy2/cache
          - $HOME/.sbt
          - $HOME/.coursier
          - node_modules
    - scala: 2.12.10
      install:
        - npm install jsdom
      script: sbt ++$TRAVIS_SCALA_VERSION test
      cache:
        directories:
          - $HOME/.ivy2/cache
          - $HOME/.sbt
          - $HOME/.coursier
          - node_modules
    - scala: 2.13.0
      install:
        - npm install jsdom
      script: sbt ++$TRAVIS_SCALA_VERSION test
      cache:
        directories:
          - $HOME/.ivy2/cache
          - $HOME/.sbt
          - $HOME/.coursier
          - node_modules
    - stage: release
      name: "Cross-publish to Sonatype"
      before_install:
        - git fetch --tags
        - openssl aes-256-cbc -K $encrypted_f883753272e3_key -iv $encrypted_f883753272e3_iv -in secret-key.asc.enc -out secret-key.asc -d
      script: sbt ci-release
      cache:
        directories:
          - $HOME/.ivy2/cache
          - $HOME/.sbt/boot
          - $HOME/.coursier
